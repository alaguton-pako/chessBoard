<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHESSBOARD</title>
  </head>
  <body>
    <script>
      let chessboard = function (chessBoardInput) {
        //initializing the empty string
        let output = "";

        for (let i = 0; i < chessBoardInput; i++) {
          for (let j = 0; j < chessBoardInput; j++) {
            (i + j) % 2 == 0 ? (output += " ") : (output += "#");
          }
          output += "\n";
        }
        console.log(output);
      };

      console.log(chessboard(7));
    </script>
  </body>
</html>
